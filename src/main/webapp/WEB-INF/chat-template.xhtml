<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="#{resource['css/cssLayout.css']}"></link>
        <link rel="stylesheet" href="#{resource['css/default.css']}"></link>
        <link rel="icon" type="image/x-icon" href="#{resource['icon/logo_sdChat_v2.png']}"></link>
        <script src="#{resource['js/jquery-1.10.2.min.js']}"></script>
        <link rel="stylesheet" href="#{resource['css/chat.css']}"></link>
        <title>sdChat - Mis conversaciones</title>
        <meta name="viewport" content="width=device-width, min-height: 97vh" />
        <h:outputScript target="head">
            //<![CDATA[
            (function () {
            var _idConv = '#{empty chatBackingBean.idConversacionSelected ? "0:0" : chatBackingBean.idConversacionSelected}';
            var _idEmis = '#{(loginBackingBean.usuarioLogeado ne null and not empty loginBackingBean.usuarioLogeado.id) ? loginBackingBean.usuarioLogeado.id : "0"}';

            // No declares var/let/const aquÃ­: solo asigna al global para no chocar con el JS
            window.appConfig = Object.assign({}, window.appConfig, {
            idConversacion: _idConv,
            idEmisor: _idEmis
            });
            })();
            //]]>
        </h:outputScript>
        <h:outputStylesheet library="css" name="themes/dark.css" rendered="#{loginBackingBean.temaUsuario == 'dark'}"/>
        <h:outputStylesheet library="css" name="themes/green.css" rendered="#{loginBackingBean.temaUsuario == 'green'}"/>
        <h:outputStylesheet library="css" name="themes/pink.css" rendered="#{loginBackingBean.temaUsuario == 'pink'}"/>
    </h:head>


    <h:body>

        <div id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">Content

            </ui:insert>
        </div>

    </h:body>

</html>
