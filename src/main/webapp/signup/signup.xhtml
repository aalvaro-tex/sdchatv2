<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>sdChat - Nuevo usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="#{resource['css/login-page.css']}"></link>
        <link rel="icon" type="image/x-icon" href="#{resource['icon/logo_sdChat_v2.png']}"></link>
    </h:head>
    <h:body>
        <div class="container">
            <p:card class="card-logo-container">
                <img src="#{resource['img/sdChatv2_banner_v2.png']}" />
            </p:card>
            <p:card class="card-logo-container">
                <f:facet name="title">
                    Crear cuenta
                </f:facet>
                <h:form>
                    <div class="div-login-container">
                        <p>Elige un nombre de usuario y una contraseña. Recuérdalos, los necesitarás para iniciar sesión</p>
                        <div class="div-form-container">
                            <p:outputLabel value="Nombre de usuario" for="newUsernameInput" class="username-label" />
                            <p:inputText  id="newUsernameInput" class="input-text" placeholder="Nombre de usuario" value="#{loginBackingBean.nuevoNombreUsuario}" required="true"/>
                            <p:outputLabel value="Contraseña" for="newPasswordInput" class="username-label" />
                            <p:inputText type="password" id="newPasswordInput" class="input-text" placeholder="Contraseña" value="#{loginBackingBean.nuevoPassword}" required="true"/>
                            <p:commandButton  id="signUpBtn" icon="pi pi-sign-in" action="#{loginClientBean.signup()}" update="growlSignUp" style="width:95%;">
                            </p:commandButton>
                            <p:tooltip for="signUpBtn" value="Entrar" />
                            <p:linkButton id="backToLoginBtn" value="Ya tengo cuenta" outcome="/index.xhtml" style="align-self: center" styleClass="ui-button-flat" />
                        </div>
                    </div> 
                    <p:growl id="growlSignUp" showDetail="true"></p:growl>
                </h:form>
            </p:card>
        </div>

        <script>
            function goToAalvaroTex() {
                window.open('https://aalvaro-tex.info', '_blank');
            }
        </script>

        <div class="floating-icon">
            <img src="#{resource['icon/logo_aatex.png']}" alt="Ir a aalvaro-tex" title="Ir a aalvaro-tex" onclick="goToAalvaroTex()"/>
        </div>
    </h:body>

</html>
